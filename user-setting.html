<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/user-setting.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>User Details</title>

</head>

<body onload="onInit()">
    <nav>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="user-setting.html">User-settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="map.html">Map</a>
            </li>
        </ul>
    </nav>

    <header>Please fill your details here:</header>
    <section class="user-setting">

        <form id="frmRegister" onsubmit="onSubmit(event)">
            <table>
                <tr>
                    <td><label for="email">E-mail:</label></td>
                    <td><input type="email" name="email" placeholder="muki@puki.com" /></td>
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="range" id="age" name="age" step="1" min="18" max="120" value="26"
                            oninput="showAge(this.value)" />
                        <span id="sAge">26</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td><select type="datalist" name="gender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </td>
                </tr>

                <tr class="colors">
                    <td>-Colors-</td>
                </tr>

                <tr>
                    <td><label for="background-color">Set Background Color:</label></td>
                    <td><input oninput="onBgColorSelection(this.value)" type="color" id="color" name="background-color" form="frmRegister" value="#ffffff" />
                    </td>
                </tr>
                <tr>
                    <td><label for="txt-color">Set Text Color:</label></td>
                    <td><input oninput="onTxtColorSelection(this.value)" type="color" id="color" name="txt-color" form="frmRegister" value="#000000" /></td>
                </tr>
                <tr>
                    <td><label for="dob">Birth Date:</label></td>
                    <td><input type="date" id="dob" name="dob" /></td>
                </tr>
                <tr>
                    <td><label for="tob">Birth Time:</label></td>
                    <td><input type="time" id="tob" name="tob" /></td>
                </tr>
            </table>
            <input type="submit" value="Set"/>
        </form><br />
    </section>

    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/service/util.service.js"></script>
    <script src="/js/main.controller.js"></script>
    <script src="/js/service/place.service.js"></script>
    <script src="/js/service/storage.service.js"></script>
    <script src="/js/service/user.service.js"></script>
</body>

</html>
